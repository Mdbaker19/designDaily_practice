<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>create acocunt page</title>
    <link rel="stylesheet" href="../CSS/createAccount.css">
    <script src="https://kit.fontawesome.com/36f035c426.js" crossorigin="anonymous"></script>
</head>
<body>
<main class="perks">
    <div class="top">
        <i class="far fa-check-square"></i>
        <h2>Quick and free sign-up</h2>
        <p>Enter your email address to create an account</p>
    </div>
    <div class="middle">
        <i class="far fa-check-square"></i>
        <h2>Cross-platform solution</h2>
        <p>Preview your newsletters on any device before sending them out.</p>
    </div>
    <div class="bottom">
        <i class="far fa-check-square"></i>
        <h2>Start sending emails</h2>
        <p>Use our API or pick our pre-built templates.</p>
    </div>
</main>
<form method="#" action="#" class="info">
    <h1 class="top">Create your account</h1>
    <label for="email">Email</label>
    <input id="email" placeholder="Enter your email address">
    <label for="fullName">Full name</label>
    <input id="fullName" placeholder="Enter your full name">
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Type to create a password">
    <input type="checkbox" id="updates">
    <label for="updates">Get updates and notifications about our product.</label>
    <button type="submit" class="bottom">Type to create a password</button>
</form>
<a href="https://uidesigndaily.com/posts/sketch-sign-up-ui-design-form-day-1206">Made from</a>
<script src="../JS/createAccount.js"></script>
</body>
</html>
