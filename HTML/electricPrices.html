<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>electricity price cards</title>
    <link rel="stylesheet" href="../CSS/electircPrices.css">
</head>
<body>
<div class="card">
    <div class="heading">
        <h2 id="cardName">Today's electricity prices</h2>
    </div>
    <div class="prices">
        <div class="your">
            <h5 class="eachHeading">Your price</h5>
            <h3 class="perKW">$0.30/kWh</h3>
            <h6>Hourly rate between 15-16</h6>
        </div>
        <div class="average">
            <h5 class="otherHeadings">Average today</h5>
            <h3 class="perKW">$0.31/kWh</h3>
        </div>
        <div class="total">
            <h5 class="otherHeadings">Total in October</h5>
            <h3 class="perKW">$38.16</h3>
        </div>
    </div>
    <div class="otherService">
        <div class="text">
            <p>Add other services</p>
        </div>
        <div class="button">
            <button id="add">+</button>
        </div>
    </div>
</div>
<h1><a href="https://uidesigndaily.com/posts/sketch-dashboard-ui-component-design-card-components-day-1208">Made From</a></h1>
</body>
</html>
