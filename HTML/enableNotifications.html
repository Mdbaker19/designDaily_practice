<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>notifications screen</title>
    <link rel="stylesheet" href="../CSS/enableNotifications.css">
</head>
<body>
<div class="notification">
    <div class="heading">
        <h1 class="topic">Email Notifications</h1>
    </div>
    <div class="content">
        <h3 class="subTopic">Notification summary</h3>
        <section class="description">
            Receive an email summary of notifications instead of individual emails
        </section>
        <div class="radio">
            <input type="radio" id="on" name="on/off">
            <label for="on">On</label>
            <input type="radio" id="off" name="on/off">
            <label for="off">Off</label>
        </div>
    </div>
    <div class="submit">
        <button id="confirm">Confirm</button>
    </div>
</div>
<a href="https://uidesigndaily.com/posts/sketch-account-settings-checkbox-radio-button-input-cards-day-1200" target="_blank">Made from this email notification</a>
</body>
</html>
