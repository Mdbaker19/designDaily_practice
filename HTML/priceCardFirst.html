<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create a Price Card</title>
    <link rel="stylesheet" href="../CSS/priceCardFirst.css">
</head>
<body>
<div class="freeCard">
    <main class="cardBody">
        <div class="freeTop">
            <h4 class="freeCardClass">Free</h4>
            <p>For freelancers</p>
        </div>
        <div class="freeBody">
            <h3 class="freePrice">$0</h3>
            <ul>
                <li>1 users</li>
                <li>10 downloads per month</li>
                <li>Raster files</li>
            </ul>
        </div>
        <div class="freeBottom">
            <button class="subscribe" id="freeButton">Subscribe</button>
        </div>
    </main>
</div>
<div class="proCard">
    <main class="cardBody">
        <div class="proTop">
            <h4 class="proCardClass">Pro</h4>
            <p>For agencies</p>
        </div>
        <div class="proBody">
            <h3 class="proPrice">$40</h3>
            <ul>
                <li>3 users</li>
                <li>Unlimited downloads</li>
                <li>Fully-editable files</li>
                <li>Custom packs</li>
                <li>200+ custom icons</li>
            </ul>
        </div>
        <div class="proBottom">
            <button class="subscribe" id="proButton">Subscribe</button>
        </div>
    </main>
</div>
<footer class="foot">
    <a href="https://uidesigndaily.com/posts/sketch-pricing-cards-ui-design-card-day-1207" target="_blank">Made from this</a>
</footer>
<script src="../JS/priceCardFirst.js"></script>
</body>
</html>
