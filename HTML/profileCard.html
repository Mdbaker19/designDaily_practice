<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>profile card</title>
    <link rel="stylesheet" href="../CSS/profileCard.css">
</head>
<body>
<div class="idCard">
    <div class="upperBackground">
        <img src="../img/toyStory.jpeg" class="background">
    </div>
    <div class="profileImage">
        <img src="../img/me.png" class="myImage">
    </div>
    <div class="content">
        <div class="description">
            <h2 class="name">Matthew Baker</h2>
            <section class="para">
                A well renowned Full Stack Developer in Training based in San Antonio
            </section>
        </div>
        <div class="follow">
            <button class="followButton">Follow</button>
        </div>
</div>
</div>
<div>
    <h1><a href="https://uidesigndaily.com/posts/sketch-profile-cards-ui-design-card-day-1205" target="_blank">Made from</a></h1>
</div>
</body>
</html>
